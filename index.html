<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Calling With Axios </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="">
            <button class="btn btn-info btn-sm mt-5 ms-5 a1" type="button">API Calling With Axios</button>
           
          </div>
        <div class="d-flex justify-content-center a1">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
       
             
       
        <script>
            document.querySelector('.a1').addEventListener('click',function() {
                //alert('uabiruvbivi');
                let pobj = new Promise(function(resolve,rej){
                // let  timeing  code
                axios.get('https://fakerestapi.azurewebsites.net/api/v1/Authors')
                    .then(function (response) {
                        console.log(response);
                        if (response.status == 200) {
                            resolve(response.data);
                            
                        }
                        else{
                            rej('Not found');
                        }
                    });

            });
            pobj.then(function(data){
            //sucses
            console.log(data);
            tr =   ` <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Id book</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>`;
            data.forEach(element => {
                console.log(element);
                tr = tr +`
                <tr>
                <td>`+element.id+`</td>
                <td>`+element.idBook+`</td>
                <td>`+element.firstName+`</td>
                <td>`+element.lastName+`</td>
                <td>
                    <button class="btn btn-sm btn-primary">View</button>
                    <button class="btn btn-sm btn-info">Eait</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <tr>`
               
                
            });
            tr = tr + `
            </tbody>
          </table>`;
          console.log(tr);
          document.body.innerHTML=tr;
          document.querySelector('.a1').remove();
            })
           
            .catch(function(){
                console.log(Error);
             // 
            });
                
            });

            
            
        </script>
        
    </body>
</html>
